<form [formGroup]="signupForm" (ngSubmit)="submitDetails()">
  <p-card header="Sign Up" [style]="{ width: '360px ' }">
    <!-- full name -->
    <div class="field">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        pInputText
        formControlName="fullName"
        class="w-full"
        name="fullName"
        placeholder="Type Your Name"
      />
      <small
        *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
        class="block p-error"
      >
        <div *ngIf="fullName.errors?.['required']">Name is required</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter a valid name</div>
      </small>
    </div>
    <!-- email -->
    <div class="field">
      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Type Your Email"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
      </small>
    </div>
    <!-- password -->
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Type Your Password"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required</div>
      </small>
    </div>
    <!-- confirm password -->
    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="Password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Confirm Your Password"
      />
      <small
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="block p-error"
      >
        <div *ngIf="confirmPassword.errors?.['required']">
          Confirm Your Password
        </div>
      </small>
      <small
        class="block p-error"
        *ngIf="signupForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        >Passwords should match</small
      >
    </div>
    <p-button
      label="Sign Up"
      class="button"
      [disabled]="signupForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">
      Already Have an Account? <a routerLink="/login">Log In</a>
    </div>
  </p-card>
</form>
